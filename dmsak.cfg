# Default settings. These can be overriden by command line.
# Do not include trailing slashes.

# DRUPAL_DIR is the location of Drupal code base directories (not the drupal directory itself).
DRUPAL_DIR="/var/wwwlib"

# Indicate Drupal version, 5 or 6. Other versions could work, but are still untested.
DRUPAL_VERSION="6"

# WEBS_DIR is the target directory where your sites will be created.
WEBS_DIR="/var/www"

# Backup location. "~" means current user's home dir.
BACKUP_DIR="/home/torvall/wwwbak"

# Directory to store temporary files.
TEMP_DIR="/tmp"

